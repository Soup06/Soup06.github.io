                        <div class="text-label-button"><small><em>(Overlays image in main page)</em></small></div>
                    </div>
                    <div class="generic-flex">

                    </div>
                    <div class="generic-flex">
                        <input type="text" class="button-head-text-input" id="image-adress-paste"></input>
                    </div>
                </div>

            <!--Main description-->
            <div class="new-tab-button-flex-box">
                <div id="tab-bar" class="popup-tab-bar-flex-box">
                    
                </div>
                <div class="tab-create-button" id="create-tab">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M460-460H240v-40h220v-220h40v220h220v40H500v220h-40v-220Z"/></svg>

                <textArea id="popup-body-input" class="text-input-body" placeholder="Body text"></textArea>
                <!--Input tags to search for with search bar on main page-->
                <!--<div id="output-tags" class="">
                    oo
                </div>-->
                <div class="text-label-small"><small>Tags- Seperate using "," <br>e.g. hobby, australian, old</small></div>

                <!--<div id="button-tags">Check</div>-->

            </div>
            <div class="submit-creator-flex">

                    Finished? >>>

                <div class="submit-creator" id="submit-creator-button" data-entrance="from-left">
