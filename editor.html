<!DOCTYPE html>
<html>
	<head>
		<title>Archive of Aleatoria</title>
		<link rel="icon" href="images/favicon/crystal_ball_favicon-removebg.png">
		<link rel="stylesheet" type="text/css" href="styles.css">
		
		<style>
			html, body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                background-color:var(--background);
                scrollbar-width:none;
                bottom:0;
                height:100vh;
                transition: all .3s ease-in;
            }		
            
		</style>
        
        
	</head>
    <body>

        <!--The yellow bar at the top of the page-->
        <div class="page-header">

            <div id="main-menu-button" class="page-header-button" style="border-left:0; margin-left:0; border-right:0; margin-right:0;">Main</div>
            <!--Switches to editor page-->
            <div id="editor-page-button" style="margin-left:0; border-right:0; margin-right:0;" class="page-header-button">Create</div>
            <div id="crash-button" style="margin-left:0;" class="page-header-button">Crash</div>
            <div id="theme-switch" class="theme-switch-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
            </div>
        </div>


        <div class="editor-main">
        
            <div class="generic-flex">
                <img src="" id="head-img">
                <input type="file" accept="image/jpeg, image/png, image/jpg" id="file-input">
            </div>
            <div class="generic-flex">
                <textArea class="text-input-title" id="title-input" placeholder="Title" maxlength="28"></textArea>
            </div>
            <div class="generic-flex">
                <div class="text-label-button">Button Label</div>
            </div>
            <div class="generic-flex">
                <!--Put in main title and shortened title for button, then img upload-->
                <textArea class="button-head-text-input" id="nickname-input" placeholder="Title Nickname" maxlength="28"></textArea>
            </div>
            


            <div class="popup-stats-flex-box">
                <div class="popup-stats">
                    <div class="popup-stats-heading">Parents</div>
                    <textArea id="popup-parents-input" class="text-input-stats" placeholder="Parents/creator" maxlength="38"></textArea>
                </div>
                <div class="popup-stats">
                    <div class="popup-stats-heading">Birthday</div>
                    <textArea id="popup-birthday-input" class="text-input-stats" placeholder="DD Month YYYY" maxlength="12"></textArea>
                </div>
            </div>

            <!--Main description-->
            <div class="new-tab-button-flex-box">
                <div id="tab-bar" class="popup-tab-bar-flex-box">
                    
                </div>
                <div class="tab-create-button" id="create-tab">
                    <div>
                        +
                    </div>
                </div>
            </div>
            <div class="popup-body" id="popup-body">
                <textArea id="popup-header-input" class="text-input-header" placeholder="Header"></textArea>
                <textArea id="popup-body-input" class="text-input-body" placeholder="Body text"></textArea>
            </div>
            <div class="submit-creator-flex">
                <div>
                    Finished? >>>
                </div>
                <div class="submit-creator" id="submit-creator-button">
                    Submit
                </div>
            </div>
        </div>
        

        <!--Links the javascript file-->
        <script type="module" src="dataBase.js"></script>
        <script type="module" src="editor.js"></script>
        <script type="module" src="buttons.js"></script>
    </body>
</html>
