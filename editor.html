<!DOCTYPE html>
<html>
	<head>
		<title>Archive of Aleatoria</title>
		<link rel="icon" href="images/favicon/crystal_ball_favicon-removebg.png">
		<link rel="stylesheet" type="text/css" href="styles.css">
		
		<style>
			html, body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                background-color:var(--background);
                scrollbar-width:none;
                bottom:0;
                height:100vh;
                transition: all .3s ease-in;
            }		
            
		</style>
        
        
	</head>
    <body>
        <div class="page-header">

            <div id="main-menu-button" class="page-header-button" style="border-left:0; margin-left:0; border-right:0; margin-right:0;">Main</div>
            <!--Switches to editor page-->
            <div id="editor-page-button" style="margin-left:0; border-right:0; margin-right:0;" class="page-header-button">Create</div>
            <div id="crash-button" style="margin-left:0;" class="page-header-button">Crash</div>
            <div id="theme-switch" class="theme-switch-button"></div>
        </div>

        <div class="editor-main">
            <div class="popup-stats-flex-box">
                <div class="popup-stats">
                    <div class="popup-stats-heading">Parents</div>
                    <textArea id="popup-parents-input" class="text-input-stats" placeholder="Parents/creator" maxlength="38"></textArea>
                </div>
                <div class="popup-stats">
                    <div class="popup-stats-heading">Birthday</div>
                    <textArea id="popup-birthday-input" class="text-input-stats" placeholder="DD Month YYYY" maxlength="12"></textArea>
                </div>
            </div>

            <!--Main description-->
            <div class="new-tab-button-flex-box">
                <div id="tab-bar" class="popup-tab-bar-flex-box">
                    <div class="popup-tab" style="border-left:none;">Tab 1</div>
                    
                </div>
                <div class="tab-create-button" id="create-tab">+</div>
            </div>
            <div class="popup-body" id="popup-body">
                <textArea id="popup-body-input" class="text-input-header" placeholder="Header"></textArea>
                <textArea id="popup-body-input" class="text-input-body" placeholder="Body text"></textArea>

            </div>
        </div>


        <!--Links the javascript file-->
        <script src="editor.js"></script>
        <script src="buttons.js"></script>
    </body>
</html>
